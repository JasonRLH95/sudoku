<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sudoku game project</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
</head>
<body>
    <div id="login">
        <h1 id="header">Sudoku login</h1>
        <input oninput="saveName()" placeholder="Username" type="text" id="user-name" class="inputs"><br>
        <!-- <p id="p1" name="p1">1</p> -->
        <input oninput="savePass()" placeholder="Password" type="password" id="password" class="inputs">
        <button id="show-password" onclick="showOrHidePassword()"><Span id="show-password-span">Show</Span> password</button>
        <!-- <p id="p2" name="p2">2</p> -->
        <button id="login-btn" onclick="checkLogin()">login</button>
    </div>
    <div id="difficult-lvl-page">
        <h1 id="header1">Hello there <span id="usernamespan"></span></h1>
        <h2 id="secHeader1">Choose the level difficulty:</h2>
        <div id="dif-lvl-options">
            <div id="lvl1" class="dif-lvl" onclick="btn1()">1</div>
            <div id="lvl2" class="dif-lvl" onclick="btn2()">2</div>
            <div id="lvl3" class="dif-lvl" onclick="btn3()">3</div>
        </div>
    </div>
    <div id="main-game-page">
        <h1 id="header2">Sudoku</h1>
        <div id="board-main">
            <div id="board">
                <div id="main-game"></div>
                <div id="numBtns"></div>
            </div>
            <br>
            <button id="startBtn" onclick="playAgain()">Start again</button>
            <button id="finishBtn" onclick="finish()">Finish game</button>
        </div>
    </div>
    <script src='./script.js'></script>
</body>
</html>
